<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
</head>
<body>
    <h1>Hello, {{ user_name }}!</h1>
    <h2>Your Recently Played Songs:</h2>
    <ul>
        {% for item in tracks %}
            <li>
                {{ item['track']['name'] }} by {{ item['track']['artists'][0]['name'] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
