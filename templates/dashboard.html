<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #1DB954; /* Spotify green */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #1e1e1e; /* Slightly lighter dark background for list items */
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            background-color: #1DB954; /* Spotify green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <h1>Hello, {{ user_name }}!</h1>
    <h2>Your Recently Played Songs:</h2>
    <ul>
        {% for item in tracks %}
            <li>
                {{ item['track']['name'] }} by {{ item['track']['artists'][0]['name'] }}
                <form action="{{ url_for('recommend') }}" method="post">
                    <input type="hidden" name="track_id" value="{{ item['track']['id'] }}">
                    <button type="submit">Recommend Me</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
